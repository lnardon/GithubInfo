<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="https://wac-cdn.atlassian.com/dam/jcr:8da54c66-2109-41df-af77-b575b30e2edc/Git@2x.png?cdnVersion=1032"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.14/dist/shoelace/shoelace.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.14/dist/shoelace/shoelace.esm.js"
    ></script>
    <title>Github Stats</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="searchContainer">
        <sl-input
          class="searchField"
          placeholder="Github Username"
          id="user"
          clearable
        ></sl-input>
        <sl-button class="searchBtn" onclick="searchProfile()"
          >Search</sl-button
        >
      </div>

      <div class="userHeader">
        <img src="" alt="Profile Pic" id="profilePic" />
        <h2 id="userName"></h2>
      </div>
      <sl-tab-group>
        <sl-tab slot="nav" panel="Events">Events</sl-tab>
        <sl-tab slot="nav" panel="Repos">Repos</sl-tab>
        <sl-tab slot="nav" panel="Followers">Followers</sl-tab>
        <sl-tab slot="nav" panel="Info">User Info</sl-tab>

        <sl-tab-panel name="Events">
          <div id="events"></div>
        </sl-tab-panel>
        <sl-tab-panel name="Repos">
          <div id="repos"></div>
        </sl-tab-panel>
        <sl-tab-panel name="Followers">
          <div id="followers"></div>
        </sl-tab-panel>
        <sl-tab-panel name="Info">
          <div id="infos"></div>
        </sl-tab-panel>
      </sl-tab-group>
    </div>
  </body>
</html>
