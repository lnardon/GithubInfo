<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.14/dist/shoelace/shoelace.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.14/dist/shoelace/shoelace.esm.js"
    ></script>
    <title>Github Gamification</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="userHeader">
        <img src="" alt="Profile Pic" id="profilePic" />
        <h2 id="userName"></h2>
      </div>
      <sl-tab-group>
        <sl-tab slot="nav" panel="Events">Events</sl-tab>
        <sl-tab slot="nav" panel="Repos">Repos</sl-tab>
        <sl-tab slot="nav" panel="Info">Info</sl-tab>

        <sl-tab-panel name="Events">
          <div id="events"></div>
        </sl-tab-panel>
        <sl-tab-panel name="Repos">
          <div id="repos"></div>
        </sl-tab-panel>
        <sl-tab-panel name="Info"> </sl-tab-panel>
      </sl-tab-group>
    </div>
  </body>
</html>
