<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="https://image.flaticon.com/icons/svg/179/179323.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.14/dist/shoelace/shoelace.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.14/dist/shoelace/shoelace.esm.js"
    ></script>
    <title>Github Stats</title>
  </head>
  <body>
    <div class="mainContainer">
      <sl-input
        class="searchField"
        placeholder="Github Username"
        id="user"
        clearable
      ></sl-input>
      <sl-button class="searchBtn" onclick="searchProfile()">Search</sl-button>
      <div class="userHeader">
        <img src="" alt="Profile Pic" id="profilePic" />
        <h2 id="userName"></h2>
      </div>
      <sl-tab-group>
        <sl-tab slot="nav" panel="Events">Events</sl-tab>
        <sl-tab slot="nav" panel="Repos">Repos</sl-tab>
        <sl-tab slot="nav" panel="Info">Info</sl-tab>

        <sl-tab-panel name="Events">
          <div id="events"></div>
        </sl-tab-panel>
        <sl-tab-panel name="Repos">
          <div id="repos"></div>
        </sl-tab-panel>
        <sl-tab-panel name="Info">
          <div id="infos"></div>
        </sl-tab-panel>
      </sl-tab-group>
    </div>
  </body>
</html>
